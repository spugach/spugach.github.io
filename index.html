<!DOCTYPE html>

        <script src="js/jquery-1.12.4.min.js" defer></script>

    <body>
        <div id="wrapper">
            <header class="header">

                                width="100%"
                                height="450"
                                frameborder="0"
                                style="border:0;"
                                allowfullscreen=""
                                aria-hidden="false"
                                tabindex="0"

                        <div
                            class="article"

                        <div class="scroller-status">

                            <p class="infinite-scroll-last">End of content</p>
                            <p class="infinite-scroll-error">No more pages to load</p>
                        </div>

                        <!-- pagination has path -->
                        <p class="pagination">
